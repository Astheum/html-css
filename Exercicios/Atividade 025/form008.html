<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="idNum1">Número 1: </label>
            <input type="number" name="nameNumber" id="idNum1" min="0" required oninput="idSoma.innerHTML = Number(idNum1.value) + Number(idNum2.value)">
        </div>
        <div>
            <label for="idNum2">Número 2: </label>
            <input type="number" name="nameNumber" id="idNum2" min="0" required oninput="idSoma.innerHTML = Number(idNum1.value) + Number(idNum2.value)">
        </div>
        <div>
            <label for="idSoma">Soma:</label>
            <output name="nameSoma" id="idSoma">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
