<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="idName">Nome</label>
                <input type="text" name="Name" id="idName" required maxlength="30" >
            </div>
            <div>
                <label for="idEmail">E-mail</label>
                <input type="email" name="Email" id="idEmail" required autocomplete="email">
            </div>
            <div>
                <label for="idPhone">Telefone</label>
                <input type="tel" name="Phone" id="idPhone" required autocomplete="tel" pattern="^(\d{2}\)-\d{3}-\d{3}-\d{3}$">
            </div>
            
        </fieldset>
        <!--Estudar RegEx-->

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
