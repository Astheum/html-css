<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <div>
            <label for="idColor"> Cor</label>
            <input type="color" name="nameColor" id="idColor" value="#ff77ff">
        </div>
        <div>
            <label for="idRangeSatisfaction"> Nivel de satisfação</label>
            <input type="range" name="nameSatisfaction" id="idRangeSatisfaction" min="0" max="10" value="1">
        </div>
        <div>
            <label for="idImage"></label>
            <input type="file" name="nameImage" id="idImage">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</head>
<body>
    
</body>
</html>
