<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="idEstado">Estado</label>
            <select name="nameEstado" id="idEstado">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="idProfissao">Profissão</label>
            <input type="text" name="nameProfissao" id="idProfissao" list="listProfissao">
            <datalist id="listProfissao">
                <option value="Administrador">Administrador</option>
                <option value="Contabilista">Contabilista</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
                <option value="Professor">Professor</option>
            </datalist>
        </div>

        <div>
            <div>
                <label for="idMensagem">Mensagem: </label>
            </div>
            
            <textarea name="nameMensagem" id="idMensagem" cols="20" rows="3" style="resize: none;" placeholder="Digite sua mensagem"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
